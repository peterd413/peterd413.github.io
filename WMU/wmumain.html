<!DOCTYPE html>
<html>
<head>
  <title>Wester Maine United</title>
  <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
  <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=brandico" />
</head>

<body>
  <div class="container">
    <div id="banner">
    <div class="row top-banner">
      <div class="col-md-2">
        <img class="img-responsive" src="images/WMU-badge.png" alt="WMU Logo">
      </div>
      <div class="col-md-10">
        <img class="img-responsive" src="images/WMUClub2014-cropped.png" alt="WMU Club Image">
      </div>
    </div>
    <!-- Button Row -->
    <div class="row">
      <div class="btn-group">
<!--        <button type="button" class="btn btn-primary">Action</button> -->
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="caret"></span>
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="#">Separated link</a></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>
  </div>
  <div id="main">
    <div class="col-md-10">
      <img class="img-responsive" src="images/BottingTeam2014.jpg" alt="Test Image">
    </div>
    <div class="col-md-2">
      <p> Sponsors </p>
      <img class="img-responsive" src="images/UnitedInsurance.jpg" alt="United Insurance Image">
    </div>
  </div>





</body>
</html>
